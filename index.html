<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  
</head>
<body>
  <main>
    <img id="logo" src="images/logo.svg" alt="logo-img">
    <p id="launch-text"><span> We are launching </span><b>soon!</b></p>
    <p id="subscribe-text">Subscribe and get notified</p>

    <form class="form" action="">
      <div id="email-flex">
        <input type="text" name="email" placeholder="Your email address...">
        <p class="warning hide">Please provide a valid email address</p>
      </div>

      <button type="submit"> Notify Me</button>
    </form>
    
    <img id="illustration-img" src="images/illustration-dashboard.png" alt="illustration-img">
    <div id="icons-flex">
      <i class="fa fa-facebook" aria-hidden="true"></i>
      <i class="fa fa-twitter" aria-hidden="true"></i>
      <i class="fa fa-instagram" aria-hidden="true"></i>
    </div>
    <p id="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </main>
<script src="index.js"></script>
</body>
</html>
